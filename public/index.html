<html>
    <head>
        <title>e2 chat</title>
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <link rel="stylesheet" href="css/login_register.css" type="text/css">
        <link rel="stylesheet" href="css/register.css" type="text/css">
        <link rel="stylesheet" href="css/login.css" type="text/css">
        <link rel="stylesheet" href="css/home.css" type="text/css">
        <link rel="stylesheet" href="css/left_sidebar.css" type="text/css">
        <link rel="stylesheet" href="css/right_sidebar.css" type="text/css">
        <link rel="stylesheet" href="css/profile.css" type="text/css">
    </head>
    <body>
        <section class="section-major" id="login">
            <!-- LOGIN -->
            <div class="sheet">
                <nav>
                    <a href="#/register" style="color:#aaa;">Sign Up</a>
                    <a href="#/login" style="background-color:#1ab188;opacity: 1.0;">Log In</a>
                    <div class="clearfix"></div>
                </nav>
                <h2>Log In</h2>
                <form id="log-form" action="" class="grid-container">
                    <input maxlength="15" id="log-username" type="text" placeholder="username" class="item1">
                    <input maxlength="20" id="log-password" type="password" placeholder="password" class="item2">
                    <input id="log-btn" type="submit" value="LOG IN" class="item3">
                </form>
            </div>
            <!-- LOGIN END -->
        </section>
        <section class="section-major" id="register">
            <!-- REGISTER -->
            <div class="sheet">
                <nav>
                    <a href="#/register" style="background-color:#1ab188;opacity: 1.0;">Sign Up</a>
                    <a href="#/login" style="color:#aaa;">Log In</a>
                    <div class="clearfix"></div>
                </nav>
                <h2>Sign Up For Free</h2>
                <form id="reg-form" action="" class="grid-container">
                    <span></span>
                    <input maxlength="20" id="reg-firstname" type="text" placeholder="first name" class="item1">
                    <input maxlength="20" id="reg-lastname" type="text" placeholder="last name" class="item2">
                    <input maxlength="15" id="reg-username" type="text" placeholder="username *" class="item3 required">
                    <input maxlength="35" id="reg-email" type="email" placeholder="email *" class="item4 required">
                    <input maxlength="20" id="reg-password" type="password" placeholder="password *" class="item5 required">
                    <label class="item6">
                        <input id="reg-file" type="file"/>
                        <div id="reg-file-btn">Choose Image</div>
                    </label>
                    <div id="reg-file-info" class="item7">not chosen *</div>
                    <input id="reg-btn" type="submit" value="GET STARTED" class="item8">
                </form>
            </div>
            <!-- REGISTER END -->
        </section>
        <section class="section-major" id="home">
            <!-- HOME -->
            <div class="container">
                <div class="sidebar left">
                    <div id="logo">e2</div>
                </div>
                <div class="content">
                    <section class="section-minor .grid-container" id="profile">
                        <div class="grid-container">
                            <div class="item1">
                                <div id="panel">
                                    <div class="image-container"></div>
                                </div>
                            </div>
                            <div class="item2">2</div>
                            <div class="item3">3</div>
                        </div>
                    </section>
                    <section class="section-minor" id="about">about</section>
                </div>
                <div class="sidebar right">

                </div>
            </div>
            <!-- HOME END-->
        </section>
        <script src="js/utility.js"></script>
        <script src="js/main.js"></script>
        <script src="js/sections.js"></script>
        <script src="js/login.js"></script>
        <script src="js/register.js"></script>
        <script src="js/home.js"></script>
    </body>
</html>
